<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement de café</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome -->
    <script src="js/all.js"></script>
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="img/preloader.gif" alt="preloader" class="preloader__item">
    </div>
    <!-- end preloader -->

    <!-- header -->
    <header class="header" id="header">
        <!-- banner -->
        <div class="banner">
            <h1 class="banner__title bell-fonts">accro au café</h1>
            <div class="banner__icons">
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
        <!-- end of banner -->
        <!-- video  -->
        <article class="video__container">
            <video class="video__item" autoplay muted loop>
                <source src="video/coffee.mp4" type="video/mp4">
                <source src="video/coffee.ogv" type="video/ogv">
                <source src="video/coffee.webm" type="video/webm"> Votre navigateur ne prend pas en charge la balise
                vidéo
            </video>
        </article>
        <!-- end of video  -->
        <!-- nav btn -->
        <div class="navBtn">
            <i class="fas fa-bars"></i>
        </div>
        <!-- nav -->
        <nav class="nav">
            <ul class="nav__links">
                <!-- logo -->
                <li>
                    <a href="#" class="nav__single-link nav__logo">
                        <img src="img/navLogo.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#header" class="nav__single-link">acceuil</a>
                </li>
                <li>
                    <a href="#about" class="nav__single-link">apropos</a>
                </li>
                <li>
                    <a href="#drink" class="nav__single-link">free drinkfree dink</a>
                </li>
                <li>
                    <a href="#work" class="nav__single-link">travail</a>
                </li>
                <li>
                    <a href="#contact" class="nav__single-link">contact</a>
                </li>
            </ul>
        </nav>
        <!-- video switch -->
        <div class="video__switch-container">
            <div class="video__switch">
                <span>on</span>
                <span>off</span>
                <div class="video__switch-btn"></div>
            </div>


        </div>
    </header>
    <!-- end of header -->

    <!-- app.js -->
    <script src="js/app.js"></script>
</body>

</html>
